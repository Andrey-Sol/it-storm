<div class="blog">
  <div class="container">
    <div class="blog-title">Блог</div>
    <div class="blog-head">
      <div class="blog-applied-filters">

        <div class="blog-applied-filter" *ngFor="let appliedFilter of appliedFilters">
          <span>{{ appliedFilter.name }}</span>
          <a (click)="removeAppliedFilter(appliedFilter)">
            <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="0.935531" y1="1.15002" x2="12.9563" y2="13.1708" stroke="#709FDC" stroke-linecap="round"/>
              <line x1="12.9236" y1="1.12984" x2="0.902784" y2="13.1507" stroke="#709FDC" stroke-linecap="round"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="blog-filter" closeFilter (clickOutside)="closeFilter($event)"
           [class.open]="filterOpen" (click)="toggleFilter()">
        <div class="blog-filter-head">
          <span class="blog-filter-title">Фильтр</span>
          <svg class="blog-filter-icon" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 14.5C9.41668 14.5 8.83335 14.275 8.39168 13.8334L2.95835 8.40003C2.71668 8.15837 2.71668 7.75837 2.95835 7.5167C3.20002 7.27503 3.60002 7.27503 3.84168 7.5167L9.27502 12.95C9.67502 13.35 10.325 13.35 10.725 12.95L16.1583 7.5167C16.4 7.27503 16.8 7.27503 17.0417 7.5167C17.2833 7.75837 17.2833 8.15837 17.0417 8.40003L11.6083 13.8334C11.1667 14.275 10.5833 14.5 10 14.5Z" fill="#071739"/>
          </svg>
        </div>
        <div class="blog-filter-body">
          <div class="blog-filter-item" *ngFor="let category of categories">
            <label class="blog-filter-item-label">
              <span class="blog-filter-item-name" [class.active]="input.checked">{{ category.name }}</span>
              <input class="blog-filter-item-input" type="checkbox" #input
                     [checked]="activeParams.categories.includes(category.url)"
                     (change)="updateFilterParam(category.url, input.checked)">
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="blog-articles">
      <article-card [article]="article" *ngFor="let article of articles"></article-card>
    </div>

    <div class="pagination" *ngIf="pages.length > 1">
      <div class="pagination-arrow prev" (click)="openPrevPage()"
           [class.disabled]="activeParams.page ? activeParams.page === 1 : true">
      </div>
      <div class="pagination-pages">
        <a class="pagination-page" (click)="openPage(page)"
           [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
           *ngFor="let page of pages">{{ page }}</a>
      </div>
      <div class="pagination-arrow next" (click)="openNextPage()"
           [class.disabled]="activeParams.page ? activeParams.page === pages.length : false">
      </div>
    </div>
  </div>
</div>
