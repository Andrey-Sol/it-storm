<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Ваше имя"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                 formControlName="name">
          <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
            <div class="invalid-message" *ngIf="signupForm.get('name')?.errors?.['required']">
              Введите имя.
            </div>
            <div class="invalid-message" *ngIf="signupForm.get('name')?.errors?.['pattern']">
              Введите имя с заглавной буквы (на русском).
            </div>
          </div>
        </div>
        <div class="auth-input">
          <input type="email" class="input" placeholder="Электронная почта"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                 formControlName="email">
          <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
            <div class="invalid-message" *ngIf="signupForm.get('email')?.errors?.['required']">
              Введите email.
            </div>
            <div class="invalid-message" *ngIf="signupForm.get('email')?.errors?.['email']">
              Некорректный email.
            </div>
          </div>
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 formControlName="password">
          <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
            <div class="invalid-message" *ngIf="signupForm.get('password')?.errors?.['required']">
              Введите пароль.
            </div>
            <div class="invalid-message" *ngIf="signupForm.get('password')?.errors?.['pattern']">
              Некорректный пароль.
            </div>
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю
            <a href="assets/policy/policy.html#agreement" target="_blank"> условия пользовательского соглашения</a> и даю
            <a href="assets/policy/policy.html#personal" target="_blank" >согласие на обработку персональных данных</a>.
          </label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="signup">
    </div>
  </div>
</section>
